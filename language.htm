<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/wraps.css">
    <link rel="stylesheet" href="css/flagImages.css">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <title>Language Selection</title>

</head>
<body>

    <div class=mWrap-column>

        <div class=mWrap-row>

            <div class=mWrap>



                <div class='lWrap 0-turkey' id=turkey>

                    <div class=fWrap>
                        <img class='flag' src='flagImages/flag-of-Turkey.png'/>
                    </div>

                    <div class='tWrap 1-turkey'>
                        Turkish
                    </div>

                </div>


                <div class='lWrap 0-italy' id=italy>

                    <div class=fWrap>
                        <img class='flag' src='flagImages/flag-of-Italy.png'/>
                    </div>

                    <div class='tWrap 1-italy'>
                        Italian
                    </div>

                </div>


                <div class='lWrap 0-german' id=germany>

                    <div class=fWrap>
                        <img class='flag' src='flagImages/flag-of-Germany.png'/>
                    </div>

                    <div class='tWrap 1-german'>
                        German
                    </div>

                </div>


                <div class='lWrap 0-spain' id=spain>

                    <div class=fWrap>
                        <img class='flag' src='flagImages/flag-of-Spain.png'/>
                    </div>

                    <div class='tWrap 1-spain'>
                        Spainish
                    </div>

                </div>


            </div>


        </div>


    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/language.js"></script>

</body>
</html>
